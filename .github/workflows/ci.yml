name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          python-version: "3.12"

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Run tests
        run: mise run test

      - name: Run lint
        run: mise run lint

      - name: Run format check
        run: mise run fmt-check
